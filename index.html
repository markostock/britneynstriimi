<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Slottipeli</title>
</head>

<body>

  <div id="app">
    <div class="container" style="margin-bottom: 20px;">
      <div class="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face right"></div>
        <div class="face left"></div>
      </div>
    </div>
    
    <div class="doors">
      <div class="door">
        <div class="boxes">
        </div>
      </div>
  
      <div class="door">
        <div class="boxes">
        </div>
      </div>
  
      <div class="door">
        <div class="boxes" onclick="myFunc()">
        </div>
      </div>

    </div>
  
    <div class="buttons">
      <input type="image" style="max-width: 75px; max-height: 75px;" id="spinner" onmousedown="sound1.play()" class="btn" src="./spin.png" onmouseover="this.src='./buttonover.png';"  onmouseout="this.src='./spin.png';"></input>
      <input type="image" style="max-width: 75px; max-height: 75px;" onmousedown="sound2.play()" class="roll" src="./dice.png" onmouseover="this.src='./buttonover.png';" onmouseout="this.src='./dice.png';"></input>
      
    </div>

    <button id="reseter" class="btn" hidden>Soft reset</button>
    <button onClick="window.location.reload();">Reset</button>
  
    <p class="info"></p>
  </div>

  <script src="./script.js"></script>
<script>
    var sound1 = new Audio();
    sound1.src = "./sound1.mp3"

    var sound2 = new Audio();
    sound2.src = "./sound2.mp3"


</script>
